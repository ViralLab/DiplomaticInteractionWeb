<!DOCTYPE html>
<html>
<head>
    <title>Global Diplomacy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
        }
        .enter-button {
            display: inline-block;
            padding: 1rem 2rem;
            margin-top: 2rem;
            background: #0070f3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background 0.2s;
        }
        .enter-button:hover {
            background: #0051cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Global Diplomacy</h1>
        <a href="/" class="enter-button">Enter Site</a>
    </div>
</body>
</html>
